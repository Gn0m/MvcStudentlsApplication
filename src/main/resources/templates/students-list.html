<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div th:if="${message != null}" class="alert alert-success">
        [[${message}]]
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Group</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="student: ${studentsList}">
            <tr>
                <td>[[${student.id}]]</td>
                <td>[[${student.firstName}]]</td>
                <td>[[${student.lastName}]]</td>
                <td>[[${student.group}]]</td>
                <td>
                    <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger">
                        Delete
                    </a>
                    <a th:href="@{'/students/details/' + ${student.id}}" class="btn btn-primary">
                        Details
                    </a>
                    <a th:href="@{'/students/update/' + ${student.id}}" class="btn btn-primary">
                        Update
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a th:href="@{/students/new}"> Add new Student </a>
</div>

<footer th:insert="layout/layouts.html :: footer"></footer>
</body>
</html>
