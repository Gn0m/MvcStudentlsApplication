<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div th:if="${message != null}" class="alert alert-success">
        [[${message}]]
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Assessment</th>
            <th>Name</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="assessment: ${assessmentList}">
            <tr>
                <td>[[${assessment.id}]]</td>
                <td>[[${assessment.assessment}]]</td>
                <td>[[${assessment.getSubject().getSubjectName()}]]</td>
                <td th:text="${#temporals.format(assessment.getDate(), 'yyyy-MM-dd HH:mm')}"/>
                <td>
                    <a th:href="@{'/assessment/delete/' + ${assessment.getId()}}" class="btn btn-danger">
                        Delete
                    </a>
                    <a th:href="@{'/assessment/update/' + ${assessment.id}}" class="btn btn-primary">
                        Update
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<footer th:insert="layout/layouts.html :: footer"></footer>
</body>
</html>
