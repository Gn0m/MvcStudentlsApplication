<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div th:if="${message != null}" class="alert alert-success">
    [[${message}]]
  </div>
  <br>
  <div>
    <form th:action="@{/groups}" method="post" th:object="${filter}">
      <input type="text" th:field="*{match}">
      <button>Find</button>
    </form>
  </div>
  <br>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Group Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="group: ${groupsList}">
      <tr>
        <td>[[${group.id}]]</td>
        <td>[[${group.groupName}]]</td>
        <td>
          <a th:href="@{'/groups/delete/' + ${group.id}}" class="btn btn-danger">
            Delete
          </a>
          <a th:href="@{'/groups/details/' + ${group.id}}" class="btn btn-primary">
            Details
          </a>
          <a th:href="@{'/groups/update/' + ${group.id}}" class="btn btn-primary">
            Update
          </a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <a th:href="@{/groups/new}"> Add new Group </a>
</div>

<footer th:insert="layout/layouts.html :: footer"></footer>
</body>
</html>
