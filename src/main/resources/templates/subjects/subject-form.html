<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h1>Add new subject</h1>
  <form method="post" th:object="${subject}">
    <label>Subject Name: </label>
    <input type="text" th:field="*{subjectName}" required minlength="1" maxlength="50"/>
    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/subjects}" class="btn btn-danger">Cancel</a>
  </form>
</div>

<footer th:insert="layout/layouts.html :: footer"></footer>
</body>
</html>
