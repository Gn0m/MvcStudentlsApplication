<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div th:if="${message != null}" class="alert alert-success">
    [[${message}]]
  </div>

  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Subject Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="subject: ${subjectList}">
      <tr>
        <td>[[${subject.id}]]</td>
        <td>[[${subject.subjectName}]]</td>
        <td>
          <a th:href="@{'/subjects/delete/' + ${subject.id}}" class="btn btn-danger">
            Delete
          </a>
          <a th:href="@{'/subjects/update/' + ${subject.id}}" class="btn btn-primary">
            Update
          </a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <a th:href="@{/subjects/new}"> Add new Subject </a>
</div>

<footer th:insert="layout/layouts.html :: footer"></footer>
</body>
</html>
